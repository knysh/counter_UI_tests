# Environment configuration
# available values: 'prod', 'stage'
environment=stage
# Selenium configuration parameters
browser=chrome
useGrid=false
hub=http://localhost:4444/wd/hub
# Enable element highlighting with red color
enableHighlight=true
# Browser profiles config
browser.options.file=/src/test/resources/browserOptions.json
# Browser capabilities config
browser.caps.file=/src/test/resources/browserCapabilities.json
# Browser start arguments config
browser.arguments.file=/src/test/resources/browserStartArguments.json
# Default timeouts
NULL_TIMEOUT=0
IMPLICIT_WAIT=0
LOADER_TIMEOUT=90
DEFAULT_CONDITION_SECONDS=90
LOAD_STANDARD_SECONDS=90
LOAD_PAGE_SECONDS=90
POLLINTERVAL_MILLISECONDS=300
